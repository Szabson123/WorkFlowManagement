{% extends 'base/base.html' %}
{% block content %}


<h1>Lista Maszyn w Firmie</h1>
<p><a href="{% url 'database:create_machine' %}">Dodaj maszyne</a></p>

{% for machine in machines %}
    <ul>
        <li>
            <a href="{% url 'database:machine_detail' pk=machine.pk %}">
                {{ machine.name }}
            </a>
            {{ machine.documentations }}
        </li>
    </ul>
{% empty %}
    <p>Nie ma żadnych maszyn do wyświetlenia</p>
{% endfor %}

{% endblock %}
