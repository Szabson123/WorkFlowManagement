{% extends 'base/base.html' %}
{% block content %}

  <h1>Lista Napraw na maszynie</h1>
  
  {% if machine %}
    <p><a href="{% url 'database:create_fix' pk=machine.pk %}">Create Fix</a></p>
  {% endif %}
  
  {% for fix in fixes %}
    <ul>
      <li>
        <a href="{% url 'database:fix_detail' pk=machine.pk fix_pk=fix.pk %}">
          {{ fix.name }} -- {{ fix.author }} -- {{ fix.time }}
        </a>        
      </li>
    </ul>
{% empty %}
    <p>Nie ma żadnych modyfikacji do wyświetlenia</p>
{% endfor %}

{% endblock %}
