{% extends "base/base.html" %}
{% block content %}

<h1>Twoi Pracownicy:</h1>

<ul>
{% for employee in employees %}
    <li>{{ employee.get_full_name }} <a href="{% url 'profiles:profile_detail' pk=employee.profile.pk %}">Zobacz profil</a></li>
{% empty %}
    <p>Nie masz żadnych pracowników</p>
{% endfor %}
</ul>

{% endblock %}
